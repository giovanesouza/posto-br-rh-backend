name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Generate Prisma client
      - name: Generate Prisma client
        run: npm run build

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build  # run only if build passes

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SECRET_JWT: ${{ secrets.SECRET_JWT }}
      USERNAME_TEST: ${{ secrets.USERNAME_TEST }}
      PASSWORD_TEST: ${{ secrets.PASSWORD_TEST }}
      EMPLOYEE_ID_FOR_USER: ${{ secrets.EMPLOYEE_ID_FOR_USER }}
      USER_ID: ${{ secrets.USER_ID }}
      NODE_ENV: test

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run tests
      - name: Run Tests
        run: npm test

      # Upload coverage report (optional)
      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage